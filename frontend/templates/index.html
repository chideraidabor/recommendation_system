<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Invoice</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>INVOICE</h1>

      <form id="invoiceForm">
        <div class="row-inline">
          <div class="field">
            <label>Invoice Number</label>
            <input
              type="text"
              id="invoiceNumber"
              placeholder="Auto-generated"
              readonly
            />
          </div>
          <div class="field">
            <label>Date</label>
            <input type="text" id="invoiceDate" value="2025-09-08" readonly />
          </div>
        </div>

        <div class="row">
          <label>Customer Contact Info</label>
          <!-- <input 
              type="email" 
              id="customerContact" 
              placeholder="Enter customer email address" 
              required
            > -->

          <input
            type="text"
            id="customerContact"
            placeholder="Enter customer email address"
            required
          />
          <span id="emailError" style="color: red; font-size: 12px"></span>
        </div>

        <div class="row">
          <label>Billing Address</label>
          <textarea id="billingAddress"></textarea>
        </div>

        <!-- Item Details -->
        <h2>Item Details</h2>
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Part Number</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Amount</th>
              <th>Add-ons</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Blank row will be added dynamically by script.js -->
          </tbody>
        </table>

        <button type="button" id="addItem" class="link">+ Add item</button>

        <!-- Summary -->
        <div class="summary">
          <p>Subtotal: $<span id="subtotal">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p>Shipping Fee: $<span id="shipping">0.00</span></p>
          <p class="total">Total Amount: $<span id="total">0.00</span></p>
        </div>

        <div class="row">
          <label>Salesperson</label>
          <input type="text" id="salesperson" />
        </div>

        <button type="submit" class="primary">Create Invoice</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/item.js') }}"></script>
  </body>
</html>
